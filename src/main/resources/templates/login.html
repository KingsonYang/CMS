<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登陆课程管理网站</title>
    <script type="text/javascript" th:inline="javascript" th:src="@{js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/js/kaptcha.js}"></script>
    <script type="text/javascript" th:src="@{/js/validate.js}"></script>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
</head>
<body>
    <div>
        请输入用户名--：<input type="text" name="Name" id="login_name"/><span></span><br>
        请你输入密码--：<input type="password" name="Password" id="login_password"/><br>

        <div>
            <label><input name="user" type="radio" value="2" />管理员 </label>
            <label><input name="user" type="radio" value="3" />教师 </label>
            <label><input name="user" type="radio" value="4" checked="checked"/>学生 </label>
        </div>
    </div>

    <!-- begin:验证码 -->
    <div class="col-sm-10">
        <input type="text" class="form-control" id="kaptcha" name="kaptcha"
               placeholder="请输入验证码" style="color: #000000;" /><span
            class="help-block"></span>
        <img th:src="@{http://localhost:8080/kaptcha.jpg}" width="200" id="kaptchaImage" title="看不清，点击换一张" />
        <small>看不清，点击换一张</small>
    </div>
    <!-- end:验证码 -->
    <p id="error_msg"></p>
    <input type="submit"  id="user_login_btn" value="Login"/>
    <!--<a href="/Register">&#45;&#45;注册&#45;&#45;</a>-->
</body>
</html>
