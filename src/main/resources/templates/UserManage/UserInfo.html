<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--上面这三个标签必须放在最前面-->
    <title>个人信息</title>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <!--引入js-->
    <script type="text/javascript" th:src="@{/js/UserManage/UserInfo.js}"></script>

</head>
<body>
    <h3>个人信息</h3>
    <div th:object="${userInfo}">
        <p>学号: <span name="id" id="id" th:text="*{id}"></span></p>
        <p>用户名: <span name="Name" id="name" th:text="*{name}"></span></p>
        <p>密码: <span name="password" id="password" th:text="*{password}"></span></p>
        <p>性别: <span name="sex" id="sex" th:text="*{sex}"></span></p>
    </div>

</body>
</html>
