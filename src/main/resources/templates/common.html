<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonHeader(title)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--上面这三个标签必须放在最前面-->
    <title th:text="${title}"></title>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>
<!--顶部导航栏部分-->
<div th:fragment="commonNav">
    <nav class="navbar navbar-inverse" >
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" title="logoTitle" href="#">logo</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li role="presentation" th:object="${session.session_user}">
                        <a href="#">当前用户：<span class="badge" th:text="*{name}"></span></a>
                    </li>
                    <li>
                        <a href="/SignOut">
                            <span class="glyphicon glyphicon-lock"></span>退出登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<!-- 中间主体内容部分 -->
<div th:fragment="commonCenter">
    <div class="pageContainer">
    <!-- 左侧导航栏 -->

    <div class="pageSidebar">
        <ul class="nav nav-stacked nav-pills">
            <li role="presentation">
                <a href="/courseInfo/list" target="mainFrame" >课程管理</a>
            </li>
            <li role="presentation">
                <a href="/users/list" target="mainFrame">用户管理</a>
            </li>
            <li role="presentation">
                <a href="#" target="mainFrame">教师管理</a>
            </li>
            <!-- 开始 -->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" target="mainFrame">
                    个人设置<span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#" target="mainFrame">修改密码</a>
                    </li>
                    <li>
                        <a href="#" target="mainFrame">查看个人信息</a>
                    </li>
                    <li>
                        <a href="#" target="mainFrame">退出系统</a>
                    </li>

                </ul>
            </li>
            <!-- 结束 -->
            <li role="presentation">
                <a href="#" target="mainFrame">班级管理</a>
            </li>

        </ul>
    </div>
</div>
</div>
    <!-- 左侧导航和正文内容的分隔线 -->
    <div class="splitter"></div>
    <!-- 正文内容部分 -->
    <div class="pageContent">
        <!--<div class="container" th:include="::content"></div>-->
        <!--<iframe th:replace="CourseInfoManage/CourseInfo::html" id="mainFrame" name="mainFrame"
                frameborder="0" width="100%"  height="100%" frameBorder="0">
        </iframe>-->
    </div>


<!-- 底部页脚部分 -->
<!--<footer th:fragment="commonFooter">
    <div class="footer">
        <p class="text-center">
            2018 &copy; QiaoLu.
        </p>
    </div>
</footer>-->

</body>
</html>
